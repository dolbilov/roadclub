<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roadclub</title>

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./images/favicons/apple-touch-icon.png"
  />
  <link
    rel="apple-touch-icon"
    href="./images/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicons/favicon-32x32.png"
  />
  <link rel="shortcut icon" href="./images/favicons/favicon.ico"/>
</head>
<body>
<main>
  <nav class="menu">
    <div class="content">
      <ul class="menu__items">
        <li><a href="#roads" class="menu__item">Покрытия и градиенты</a></li>
        <li><a href="#bikes" class="menu__item">Велосипеды</a></li>
        <li><a href="#training" class="menu__item">Тренировки</a></li>
      </ul>
      <!-- /.menu__list -->
    </div>
    <!-- /.content -->
  </nav>
  <!-- /.menu -->

  <section class="promo">
    <div class="content promo__content">
      <div class="promo__text">
        <h1 class="section-heading">Шоссе, ТТ и&nbsp;Грэвел</h1>
        <p class="promo__description">Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам –
          нужно только определиться с выбором велосипеда и отправиться в путь.</p>
        <a href="#" class="promo__link">Подробнее</a>
      </div>
      <!-- /.promo__text -->
      <img src="./images/photos/forest-road.jpg" alt="Дорога в лесу." class="promo__road-image">
      <p class="promo__bike-name">Cannondale Systemsix</p>
      <div class="promo__bike-image"></div>
    </div>
    <!-- /.content -->
  </section>
  <!-- /.promo -->

  <section class="quote" aria-label="Цитата.">
    <div class="content quote__content">
      <img
        src="./images/photos/highway2.jpg"
        alt="Велогонщик на дороге в предгорье."
        class="quote__image"
      />
      <figure class="quote__figure">
        <blockquote class="quote__text">
          «Катайся много или мало, долго или коротко, как хочешь - но катайся»
        </blockquote>
        <figcaption class="quote__figcaption">
          <p class="quote__author-name">Эдди Меркс</p>
          <p class="quote__author-job">Велогонщик</p>
        </figcaption>
      </figure>
    </div>
    <!-- /.content -->
  </section>
  <!-- /.quote -->

  <section class="roads" id="roads"></section>
  <!-- /.roads -->

  <section class="bikes" id="bikes"></section>
  <!-- /.bicycles -->

  <section class="training" id="training"></section>
  <!-- /.training -->
</main>

<footer class="footer"></footer>
</body>
</html>
